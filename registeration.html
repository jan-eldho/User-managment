<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registeration</title>
</head>
<body style="background-color: lightgrey;">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h3 class="text-center mt-5 text-primary" >Register</h3>
                <form class="border border-3 border-info mt-5 mx-auto p-5 rounded" style="background-color: #fff;">
                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="username" aria-describedby="">
                    
                  </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <h6 class="mt-3 text-center">Already Registered? <span class="ms-3"><a href="./index.html">SignIn</a></span></h6>
                  <div class="d-flex justify-content-evenly mt-3">
                    <button type="button" class="btn btn-primary" onclick="Obj.registerUser()">SIGNUP</button>
                    <button type="button" class="btn btn-warning" onclick="clearbutton()" >RESET</button>
                  </div>
                   
                  </form>
            </div>
            <div class="col-md-4"></div>

        </div>

    </div>
    
</body>
<script src="./login.js">

</script>
<script>
  function clearbutton(){
    exampleInputEmail1.value="";
    exampleInputPassword1.value=""

  }
</script>
</html>
